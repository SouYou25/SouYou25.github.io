<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello页</title>
    <style> 

    body{ 
        text-align: center;
    }

    p{
    font-size: xx-large;
    }
    </style>
</head>
<body>
    <p align="center" id="pag">Hello World!</p>
    
    <button onclick="red()">变为红色</button>
    <button onclick="back()" >复原</button>
    
    <script>
    var change=document.getElementById("pag");
    // console.log(change);
    function red(){
        change.style.color="red";
    }

    function back(){
        change.style.color="black";
    }
    </script>

</body>
</html>
